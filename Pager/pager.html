<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Card with Pager</title>
    <link rel="stylesheet" href="pager.css">
</head>
<body>
    <div class="card">
        <div class="quote">
            <p>"I could let these dream killers kill my self-esteem, Or use my arrogance as the steam to power my dreams."</p>
            <p class="author">Omari K. West</p>
        </div>
        <div class="pager">
            <span class="pager-item"></span>
            <span class="pager-item active"></span>
            <span class="pager-item"></span>
        </div>
    </div>
</body>
</html>
