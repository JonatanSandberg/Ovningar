<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <link rel="stylesheet" href="fib.css">
</head>
<body>
    <div class="container">
        
        <div class="fibonacci" id="fibonacci-up">
            <span class="box" style="--size: 1; background-color: hsl(0, 70%, 50%);">1</span>
            <span class="box" style="--size: 1; background-color: hsl(35, 70%, 50%);">1</span>
            <span class="box" style="--size: 2; background-color: hsl(70, 70%, 50%);">2</span>
            <span class="box" style="--size: 3; background-color: hsl(105, 70%, 50%);">3</span>
            <span class="box" style="--size: 5; background-color: hsl(140, 70%, 50%);">5</span>
            <span class="box" style="--size: 8; background-color: hsl(175, 70%, 50%);">8</span>
            <span class="box" style="--size: 13; background-color: hsl(210, 70%, 50%);">13</span>
            <span class="box" style="--size: 21; background-color: hsl(245, 70%, 50%);">21</span>
            <span class="box" style="--size: 34; background-color: hsl(280, 70%, 50%);">34</span>
            
        </div>
    </div>
    <div class="container">
        
        <div class="fibonacci" id="fibonacci-down">
            
            <span class="box" style="--size: 34; background-color: hsl(280, 70%, 50%);">34</span>
            <span class="box" style="--size: 21; background-color: hsl(245, 70%, 50%);">21</span>
            <span class="box" style="--size: 13; background-color: hsl(210, 70%, 50%);">13</span>
            <span class="box" style="--size: 8; background-color: hsl(175, 70%, 50%);">8</span>
            <span class="box" style="--size: 5; background-color: hsl(140, 70%, 50%);">5</span>
            <span class="box" style="--size: 3; background-color: hsl(105, 70%, 50%);">3</span>
            <span class="box" style="--size: 2; background-color: hsl(70, 70%, 50%);">2</span>
            <span class="box" style="--size: 1; background-color: hsl(35, 70%, 50%);">1</span>
            <span class="box" style="--size: 1; background-color: hsl(0, 70%, 50%);">1</span>
        </div>
    </div>
</body>
</html>
