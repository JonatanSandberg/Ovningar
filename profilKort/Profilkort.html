<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="Profilkort.css">
</head>
<body>
    <div class="profile-card">
        <img class="profile-picture" src="Joffrey.jpg" alt="Profile Picture">
        <div class="profile-info">
            <h2 class="name">King Joffrey</h2>
            <p class="description">The fair and just ruler of Westeros</p>
            <div class="action-bar">
                <button class="more-button">OMG, Tell me More about this kid!!</button>
            </div>
        </div>
    </div>
</body>
</html>
